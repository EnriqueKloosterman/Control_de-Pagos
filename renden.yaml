services:
  - type: web
    name: payments
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn payments.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: "payments.settings"
      - key: DATABASE_URL
        sync: false
